<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档 - Windows Phone Base丨WP基地</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .feed-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .feed-item h2 {
            margin: 0 0 5px;
        }
        .feed-item p {
            margin: 0 0 10px;
        }
        .feed-item .content {
            display: none;
        }
        .button {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
        img {
            width: 100%;
            max-width: 1280px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Windows Phone Base丨WP基地</h1>
    <p>文档（简版展示）<br><br><br></p>
    <div id="feed"></div>

    <script type="text/javascript">
        // 获取RSS数据
        function fetchRSS() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.wpbase.org/documents/article.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (data.error) {
                        document.getElementById('feed').innerHTML = '<p>Error loading RSS feed: ' + data.error + '</p>';
                        return;
                    }
                    displayRSS(data);
                }
            };
            xhr.send();
        }

        // 显示RSS数据
        function displayRSS(items) {
            var feedContainer = document.getElementById('feed');
            feedContainer.innerHTML = ''; // 清空容器
            items.forEach(function(item) {
                var div = document.createElement('div');
                div.className = 'feed-item';
                div.innerHTML = [
                    '<h2><a href="', item.link, '" target="_blank">', item.title, '</a></h2>',
                    '<p>', item.description, '</p>',
                    '<div class="content">', item.content, '</div>',
                    '<div class="button" onclick="toggleContent(this)">显示全文</div>'
                ].join('');
                feedContainer.appendChild(div);
            });
        }

        // 切换显示/隐藏全文
        function toggleContent(button) {
            var feedItem = button.parentNode;
            var description = feedItem.querySelector('p');
            var content = feedItem.querySelector('.content');
            if (content.style.display === 'none') {
                content.style.display = 'block';
                description.style.display = 'none';
                button.innerHTML = '收起全文';
            } else {
                content.style.display = 'none';
                description.style.display = 'block';
                button.innerHTML = '显示全文';
            }
        }

        // 调用函数获取RSS数据
        fetchRSS();
    </script>
</body>
</html>
